<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Octopus Body -->
  <circle cx="60" cy="45" r="25" fill="url(#grad1)"/>
  
  <!-- Octopus Eyes -->
  <circle cx="52" cy="42" r="4" fill="white"/>
  <circle cx="68" cy="42" r="4" fill="white"/>
  <circle cx="53" cy="42" r="2" fill="#1e293b"/>
  <circle cx="69" cy="42" r="2" fill="#1e293b"/>
  
  <!-- Smile -->
  <path d="M 52 52 Q 60 56 68 52" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Fitness Band -->
  <rect x="45" y="36" width="30" height="5" rx="2" fill="url(#grad2)"/>
  
  <!-- Octopus Tentacles (8 tentacles) -->
  <!-- Tentacle 1 -->
  <path d="M 40 55 Q 30 70 35 85" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="35" cy="85" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 2 -->
  <path d="M 45 58 Q 35 75 32 92" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="32" cy="92" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 3 -->
  <path d="M 52 62 Q 45 80 42 98" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="42" cy="98" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 4 -->
  <path d="M 60 65 Q 55 85 55 103" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="55" cy="103" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 5 -->
  <path d="M 68 62 Q 72 80 78 98" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="78" cy="98" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 6 -->
  <path d="M 75 58 Q 82 75 88 92" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="88" cy="92" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 7 -->
  <path d="M 80 55 Q 88 70 85 85" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <circle cx="85" cy="85" r="3" fill="url(#grad2)"/>
  
  <!-- Tentacle 8 -->
  <path d="M 60 63 Q 65 82 65 100" stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="65" cy="100" r="3" fill="url(#grad2)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(95, 15)">
    <circle cx="0" cy="0" r="4" fill="#f5576c"/>
    <rect x="-1" y="-8" width="2" height="16" fill="#f5576c"/>
    <circle cx="0" cy="0" r="4" fill="#f5576c"/>
  </g>
  
  <!-- Heart Rate Line -->
  <path d="M 10 108 L 20 108 L 25 100 L 30 115 L 35 108 L 110 108" stroke="#ef4444" stroke-width="2" fill="none"/>
</svg>
